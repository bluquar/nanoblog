<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Nanoblog -- Confirmation needed</title>
	<!-- Materialize CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.2/css/materialize.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col l8 offset-l2 m12 offset-m0 s12">
				<article class="card white z-depth-2">
					<h2>Please confirm your email address</h2>
					<p>
						A confirmation email has been sent to {{email}}.  Please click the link
						in that email to confirm your email address and complete your registation for
						your address book.
					</p>
				</article>
			</div>  
		</div>
	</div>

</body>
</html>
