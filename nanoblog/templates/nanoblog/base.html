{% load staticfiles %}

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title> {% block title %} Nanoblog {% endblock %} </title>
	<link rel="shortcut icon" href="{% static "favicon.ico" %}">
	<!-- Materialize CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.2/css/materialize.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static "nanoblog/style.css" %}">
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	{% block custom_js %} 
	{% endblock %}
</head>

<body>
	<nav>
		<div class="nav-wrapper blue darken-3">
			<div class = "col s12">
				<a href="{% url 'home' %}" class="brand-logo left title">Nanoblog</a>

				<ul id="nav-mobile" class="right">
					<li><a href="{% url 'home' %}">Global Stream</a></li>
					<li><a href="{% url 'following' %}">Following</a></li>
					<li><a href="{% url 'user' user.username %}">{{ user.username }}</a></li>
					<li><a href="{% url 'logout' %}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<center>
		<header>
			<div class="container">
				{% block page_header %}
				<h1> Page Header </h1>
				{% endblock %}
			</div>

		</header>
	</center>

	{% block page %}

	{% endblock %}

</body>
</html>
